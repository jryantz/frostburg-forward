	<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>

	<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-auth.js"></script>
	// Firebase Authentication code
	<script src="AdminFB.js"></script>

	<body>
		<div class="login-box">
			<img src="https://cdn2.iconfinder.com/data/icons/website-icons/512/User_Avatar-256.png" class="avatar">
				<h1>Login</h1>
					<form>
						<p>Email</p>
						<input type="email" id="Email" placeholder="Enter Email Address">
						<p>Password</p>
						<input type="password" id="Password" placeholder="Enter Password">
						<button type="button" id="submit" value="Login"></button>
						
						
						
					</form>
		</div>
		<script>
		authorizeLogin();
		function authorizeLogin() {
			// Gathering Elements
			const Email = document.getElementById('Email');
			const Password = document.getElementById('Password');
			const btnlogin = document.getElementById('submit');
			
			
			
			// Adding a click event to Login
			btnlogin.addEventListener('click', e => {
				// Get email and password fields
				const email = Email.value;
				const password = Password.value;
				const auth = firebase.auth();
				firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
				  // Handle Errors here.
				  var errorCode = error.code;
				  var errorMessage = error.message;
				  // ...
				});
				// Sign In
				var promise = auth.signInWithEmailAndPassword(email,password);
				promise.catch(e => console.log(e.message));
			});
			
			
			// Realtime Listener
			firebase.auth().onAuthStateChanged(firebaseUser => {
				console.log(firebaseUser);
				if(firebaseUser){
					console.log(firebaseUser);
					console.log('You are logged in');
					window.location = "www.google.com";
					//btnLogout.classList.remove('hide');
				} else {
					console.log('not logged in');
					//btnLogout.classList.add('hide');
				}
			});
		}
		</script>
	</body>
